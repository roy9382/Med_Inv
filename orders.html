<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediTrack - Orders</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="orders-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-pills"></i>
            <span>MediTrack</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="active">
                <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
            <li>
                <a href="products.html"><i class="fas fa-capsules"></i> Products</a>
            </li>
            <li>
                <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            </li>
            <li>
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="Ms.jpg" alt="User" />
            <div>
                <h4>Admin User</h4>
                <small>Pharmacy Manager</small>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="order-search" placeholder="Search orders..." />
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-envelope"></i>
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <h1>Orders</h1>
            <button class="add-btn" id="add-order-btn"><i class="fas fa-plus"></i> Add New Order</button>

            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Payment</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <!-- Orders will be dynamically populated here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="order-details-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <span class="close-modal" id="close-details-modal">&times;</span>
            </div>
            <div class="modal-body" id="order-details-body">
                <!-- Order details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="close-details-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Order Modal -->
<div id="order-form-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="order-form-title">Add New Order</h3>
            <span class="close-modal" id="close-form-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" name="customerName" required />
                </div>
                <div class="form-group">
                    <label for="customer-email">Customer Email</label>
                    <input type="email" id="customer-email" name="customerEmail" required />
                </div>
                <div class="form-group">
                    <label for="customer-phone">Customer Phone</label>
                    <input type="tel" id="customer-phone" name="customerPhone" required />
                </div>
                <div class="form-group">
                    <label for="product-name">Product</label>
                    <input type="text" id="product-name" name="productName" required />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="order-date">Date</label>
                    <input type="date" id="order-date" name="orderDate" required />
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="sold">Sold</option>
                        <option value="on-hold">On Hold</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="paymentMethod" required>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" id="cancel-form-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="orders-script.js"></script>
</body>
</html>
