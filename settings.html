<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediTrack - Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-pills"></i>
            <span>MediTrack</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li>
                <a href="products.html"><i class="fas fa-capsules"></i> Products</a>
            </li>
            <li>
                <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
            </li>
            <li>
                <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
            </li>
            <li class="active">
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
        </ul>
        <div class="user-info">
            <img src="Ms.jpg" alt="User" />
            <div>
                <h4>Admin User</h4>
                <small>Pharmacy Manager</small>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search settings..." />
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-envelope"></i>
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <h1>Settings</h1>

            <div class="settings-container">
                <div class="settings-sidebar">
                    <ul class="settings-nav">
                        <li class="active"><a href="#general">General Settings</a></li>
                        <li><a href="#profile">Profile Settings</a></li>
                        <li><a href="#notifications">Notifications</a></li>
                        <li><a href="#appearance">Appearance</a></li>
                        <li><a href="#security">Security</a></li>
                    </ul>
                </div>

                <div class="settings-content">
                    <section id="general" class="settings-section active">
                        <h2>General Settings</h2>
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="shop-name">Shop Name</label>
                                <input type="text" id="shop-name" value="ABC Pharmacy" />
                            </div>
                            <div class="form-group">
                                <label for="shop-address">Shop Address</label>
                                <input type="text" id="shop-address" value="123 Medical Street, Health City" />
                            </div>
                            <div class="form-group">
                                <label for="contact-email">Contact Email</label>
                                <input type="email" id="contact-email" value="contact@abcpharmacy.com" />
                            </div>
                            <div class="form-group">
                                <label for="contact-phone">Contact Phone</label>
                                <input type="tel" id="contact-phone" value="+1 234 567 8900" />
                            </div>
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select id="currency">
                                    <option value="usd" selected>USD ($)</option>
                                    <option value="eur">EUR (€)</option>
                                    <option value="gbp">GBP (£)</option>
                                    <option value="inr">INR (₹)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date-format">Date Format</label>
                                <select id="date-format">
                                    <option value="mm-dd-yyyy" selected>MM-DD-YYYY</option>
                                    <option value="dd-mm-yyyy">DD-MM-YYYY</option>
                                    <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                                </select>
                            </div>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
